<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pitchfork's Album of 1990s</h1>

          <p class="songName">OK COMPUTER</p>

        </div>
      </div>
      <div class="album left">
        <img src="./01.jpg" alt="" />
      </div>
      <div class="album right">
        <img src="./02.jpg" alt="" />
      </div>
      <div class="album left">
        <div class="songName">
          <p class="num">002:M BLOODY VALENTINE</p>
          <p class="songName">LOVELESS</p>
          <p class="release">[1991/CREATION]</p>
        </div>
      </div>
      <div class="album right">
        <img src="./03.jpg" alt="" />
      </div>
      <div class="album left">
        <div class="songName">
          <p class="num">003:THE FLAMING LIPS</p>
          <p class="songName">THE SOFT BULLETIN</p>

      </div>
