<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h1>Click on the Areas in the Image</h1>
    <img src="./html_css_js.jpg" alt="html_css_js" usemap="#touch_image" />
    <map name="touch_image">
      <area
        shape="poly"
        coords="61,527,810,527,748,1294,434,1386,128,1286"
        href="https://html.com/"
        alt="html"
        target="_blank"
      />
      <area
        shape="poly"
        coords="903,221,1659,221,1587,982,1276,1070,972,987"
        href="https://javascript.com/"
        alt="js"
        target="_blank"
      />
      <area
        shape="poly"
        coords="1746,529,2500,529,2436,1286,2117,1381,1818,1286"
        href="https://css.com/"
        alt="css"
        target="_blank"
      />
    </map>
  </body>
</html>
